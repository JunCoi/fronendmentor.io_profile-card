<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="patterm-img"></div>
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="Victor">
          <div class="name-add">
            <p>Victor Crest <span>26</span></p>
            <p>London</p>
          </div>
          <div class="stats">
              <div class="wrap">
                <p>80K</p>
                <p>followers</p>
              </div>
              <div class="wrap">
                <p>803K</p>
                <p>Likes</p>
              </div>
              <div class="wrap">
                <p>1.4K</p>
                <p>Photos</p>
              </div>
          </div>
        </div>
      </div>  
    </div>
  </body>
</html>
